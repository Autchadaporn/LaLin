<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/style.css') }}">
    <title>AddCalendar</title>
</head>
<body>
    <div align="center">
    <h2>เพิ่มปฏิทินการศึกษา</h2>
    <form action="/addcalendar" method="POST">
    <select name="Topic_ID">
            {% for row in datas %}
          <option value="{{row.Topic_ID}}">{{row.Topic_Name}}</option>
            {% endfor %}
    </select>
    <a class="btn btn-secondary btn-sm" href="/addtopic">เพิ่มกิจกรรม</a><br>
    <label>วันเริ่มกิจกรรม</label> 
    <input type="date" name="Start_Date"> <br>
    <label>วันสิ้นสุดกิจกรรม</label> <input type="date" name="Finish_Date"><br>
    <label>ภาคเรียน</label>
        <select name="Term">            
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
        </select><br>
    <!-- เทอม <input type="text" name="Term"><br> -->
    <label>ปีการศึกษา</label>
    <input type="text" name="Year"><br>
    <a href="/calendar" class="btn btn-success">ยกเลิก</a>
    <input type="submit" class="btn btn-warning" value="บันทึก">
    <input type="reset" class="btn btn-light" value="reset">
    </form>
    </div>
</body>
</html>
